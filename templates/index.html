<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <title>Todo List</title>
{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Todo List</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>

        {%for task in tasks%}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.date_created.date()}}</td>
                <td>
                    <button><a href="/delete/{{task.id}}">Delete</a></button>
                    <br>
                    <button><a href="/update/{{task.id}}" id="update">Update</a></button>
                </td>
            </tr>
        {%endfor%}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content" required="required">
        <input type="submit" value="Add Task">
{% endblock %}
